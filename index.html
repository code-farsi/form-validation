<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>اعتبارسنجی فرم</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>فرم ثبت نام</h2>
        <div class="form-control">
          <label for="username">نام کاربری</label>
          <input type="text" id="username" data-name="نام کاربری" placeholder="نام کاربری خود را وارد کنید" />
          <small>پیغام خطا</small>
        </div>
        <div class="form-control">
          <label for="email">ایمیل</label>
          <input type="text" id="email" data-name="ایمیل" placeholder="ایمیل خود را وارد کنید" />
          <small>پیغام خطا</small>
        </div>
        <div class="form-control">
          <label for="password">گذرواژه</label>
          <input type="password" id="password" data-name="گذرواژه" placeholder="گذرواژه خود را وارد کنید" />
          <small>پیغام خطا</small>
        </div>
        <div class="form-control">
          <label for="password2">تایید گذرواژه</label>
          <input
            type="password"
            id="password2"
            data-name="تایید گذرواژه"
            placeholder="گذرواژه خود را دوباره وارد کنید"
          />
          <small>پیغام خطا</small>
        </div>
        <button type="submit">ثبت</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
